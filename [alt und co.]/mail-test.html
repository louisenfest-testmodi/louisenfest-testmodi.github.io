<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fallback-Check</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialisierung von EmailJS
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("service_xhb8bvl"); // Das ist bereits deine SERVICE-ID, vermutlich meinst du aber: PUBLIC KEY
    });

    // Globale Fallback-Logik
    const FALLBACK_MODE = true; // Auf true setzen, um die Umleitung zu aktivieren
    const FALLBACK_URL = "lou2/t/fallback.html"; // Pfad zur Fallback-Seite

    (function redirectToFallback() {
      if (FALLBACK_MODE) {
        if (!window.location.pathname.endsWith("fallback.html")) {
          // E-Mail senden
          sendFallbackNotification()
            .then(() => {
              window.location.replace(FALLBACK_URL);
            })
            .catch((error) => {
              console.warn("Fehler beim Senden der Fallback-Mail:", error);
              window.location.replace(FALLBACK_URL); // Trotzdem weiterleiten
            });
        }
      }
    })();

    // Funktion zur E-Mail-Benachrichtigung
    function sendFallbackNotification() {
      return emailjs.send("service_xhb8bvl", "template_29o4mr2", {
        message: "Fallback-Modus aktiviert auf Seite: " + window.location.href,
        timestamp: new Date().toISOString()
      });
    }
  </script>
</head>
<body>
  <h1>Website mit Fallback-Erkennung</h1>
  <p>Wenn Fallback aktiviert ist, wirst du umgeleitet.</p>
</body>
</html>
